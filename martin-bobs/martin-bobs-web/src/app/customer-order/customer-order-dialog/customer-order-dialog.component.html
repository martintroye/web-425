<div fxLayout="column" fxFlexFill style="padding: 10px;">
  <h2 mat-dialog-title>Our Services</h2>
  <mat-dialog-content>
    <!-- bind the total and selected products using functions-->
    <app-product-offerings (total)="setTotal($event)" (selectedProducts)="setSelectedProducts($event)"></app-product-offerings>
    <!-- define the form -->
    <form [formGroup]="repairGroup" (ngSubmit)="submit()">
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field fxFlex fxFlexFill>
          <textarea matInput formControlName="repairs" placeholder="Repairs {{ 50.00 | currency: 'USD' }}/hr + Parts"></textarea>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" class="order--total">
        <span><b>Total</b></span>
        <span *ngIf="orderGrandTotal > 0">{{ orderGrandTotal | currency: "USD" }}</span>
      </div>
    </form>

  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="end center">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="submit()">
      Place Order
    </button>
  </mat-dialog-actions>
</div>
