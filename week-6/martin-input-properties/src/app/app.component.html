<!-- Define the material toolbar applying our custom menu css -->
<mat-toolbar class="menu" role="header" color="primary">
  <!-- Define a single row for the toolbar -->
  <mat-toolbar-row>
    <!-- Define the badge for the toolbar -->
    <button mat-button class="tool__icon-button mat-button">
      <!-- Use the web material icon -->
      <mat-icon>web</mat-icon>
      <span style="margin-left: 5px !important">WEB 425</span>
    </button>
    <!-- Define additional buttons for the toolbar -->
    <button mat-button class="mat-button" routerLink="/">Order</button>
    <!-- spacing div -->
    <div fxFlex></div>
  </mat-toolbar-row>
</mat-toolbar>

<!-- add the flex row -->
<div fxLayout="row" fxFlexFill>
  <!-- set the width of the side bar -->
  <div class="left" fxFlex="10%">
    <h4>Navigation</h4>
  </div>
  <!-- set the width of the main content -->
  <div fxFlex="90%">
    <div class="wrapper" fxLayout="column">
      <!-- text input for stock, bound to input to enter values to child-->
      <input
        type="text"
        placeholder="Enter stock (e.g. AAPL)"
        (input)="onChangeEvent($event)"
        autofocus
      />
      <!-- the position to draw the order component-->
      <app-order [stockSymbol]="stock" [quantity]="numberOfShares"></app-order>
    </div>
  </div>
</div>
